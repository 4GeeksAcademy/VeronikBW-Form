<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>


    <form class="container border p-0 border-secondary-subtle rounded mt-5">
        <div class="container p-3 bg-secondary-subtle m-0 border-bottom border-secondary-subtle"> <!--Tittle-->
            <h1>Payment form example</h1>
        </div>

        <div class="alert alert-danger p-3 m-3" role="alert">
            Some fields are missing
        </div>
        <!-- card cvc and amount -->
        <div class="row p-3">
            <div class="mb-3 col-12 col-lg-5">
                <label for="Card" class="form-label">Card #</label>
                <input type="number" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="mb-3 col-12 col-lg-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="mb-3 col-12 col-lg-4">
                <label for="amount" class="form-label">Amount #</label>
                <div class="d-flex">
                    <spam class="mt-1"> $</spam>
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row p-3">
            <!-- body left -->
            <div class="col-6">
                <div>
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <!-- payment -->
                    <p>We accept:</p>
                    <div class="container bg-secondary d-inline text-light fs-5 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- body right -->
            <div class="col-6">
                <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <label class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Hogwarts</option>
                            <option value="2">Narnia</option>
                            <option value="3">Pridelands</option>
                            <option value="4">Panem</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="mb-3">
                            <label for="PostalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="PostalCode">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div id="message" class="form-text">Add any notes here.</div>
                </div>
            </div>
        </div>
        <!-- Buttons -->

        </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3 border-top border-secondary-subtle bg-secondary-subtle">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
        </div>
    </form>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</body>

</html>
